<!-- templates/registration/login.html -->
{% extends 'base.html' %}

{% block title %}PyShop - Login{% endblock %}

{% block content %}
<h2>Log In</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Log In</button>
  <p>
    <a href="{% url 'signup' %}">Sign Up</a>
  </p>
</form>
{% endblock %}
